{% extends 'bulk_course_settings/base.html' %}

{% load static %}
{% load collections %}
{% load django_helpers %}


{% block js %}
    <script>
        window.globals.STATIC_URL = '{% settings_value "STATIC_URL" %}';
    </script>

{% endblock js %}

{% block body %}
<body role="application">
    <div class="container">
        <header>
            <h3 class="breadcrumbs">
                <a href="{% url 'dashboard_account' %}">Admin Console</a>
                <small><i class="fa fa-chevron-right"></i></small>
                Manage Bulk Course Settings
            </h3>
        </header>
        <div class="row">
            <h4>Set Bulk Course settings </h4>

            <div align="right">
            <button id="submit-new-course_settings-btn"
                    class="btn btn-primary" type="submit">
                    Create New Settings
            </button>
            </div>
        </div>
        <div class="row"><h4>Audit Log:</h4> <div>


    </div>

</body>
{% endblock body %}
