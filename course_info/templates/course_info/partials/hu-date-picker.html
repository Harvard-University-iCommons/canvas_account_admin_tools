{% verbatim %}
<div class="form-group">
    <label for="input-course-{{field}}" class="col-sm-2">
      {{label}}
    </label>
    <div class="col-sm-4">
        <span ng-show="isLoading()"><i class="fa fa-refresh fa-spin"></i></span>
        <div ng-hide="isLoading()">
            <div class="input-group" ng-show="editable">
                <input type="text" class="form-control" id="input-course-{{field}}"
                    name="input-course-{{field}}"
                    ng-model="formValue"/>
                <label class="input-group-addon btn" for="input-course-{{field}}">
                    <span class="fa fa-calendar"></span>
                </label>
            </div>
            <span id="span-course-{{field}}" ng-hide="editable">
                {{modelValue}}
            </span>
        </div>
        <div class="alert alert-danger" role="alert" id="dp-alert">
            <p>
                <i class="fa fa-warning"></i>
                You can only pick a date in the future
            </p>
        </div>
    </div>
    <div class="col-sm-6">
        <div ng-show="{{termConcludeDate}}">
            This course belongs to {{term | lowercase}} which has a set conclusion date of {{termConcludeDate}}.
            <br>
            Select another date to override this setting.
        </div>
    </div>
</div>
{% endverbatim %}
