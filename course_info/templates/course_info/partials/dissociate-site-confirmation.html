{% verbatim %}
<div class="modal-header">
  <h3 class="modal-title">Confirm Dissociate Site</h3>
</div>
<div class="modal-body">

<p>
  Permanently dissociate
  <span ng-if="siteURL"><b>{{siteURL}}</b></span>
  <span ng-if="!siteURL">this site</span>
  from this course ?
</p>

</div>
<div class="modal-footer">
      <button type="button" class="btn btn-default pull-left"
          id="modalCancel" ng-click="$dismiss('cancel')">
    Cancel
  </button>

      <button type="button" class="btn btn-primary" ng-click="$close()"
          id="modalConfirm">
    Yes, Dissociate
  </button>
</div>
{% endverbatim %}
