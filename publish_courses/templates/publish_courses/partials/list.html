{% verbatim %}

<nav>
    {% endverbatim %}
    <h3><a href="{% url 'dashboard_account' %}">Admin Console</a>
        <small><i class="fa fa-chevron-right"></i></small>
        Publish Courses</h3>
    {% verbatim %}
</nav>

<main class="float-left col-60">
  <div class="center-block publish-input-group">

  <div class="btn-toolbar" role="toolbar" aria-label="...">

    <div class="btn-group" role="group" aria-label="...">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button"
                ng-bind-html="filters.schools.text" id="dropdownMenuSchools"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuSchools">
          <li ng-repeat="opt in filterOptions.schools">
            <a href="#/" ng-click="filters.schools=opt">{{ opt.name }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button"
                ng-bind-html="filters.terms.text" id="dropdownMenuTerm"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuTerm">
          <li ng-repeat="opt in filterOptions.terms">
            <a href="#/" ng-click="filters.terms=opt">{{ opt.name }}</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  </div>

  <p>
    <div class="row">

      <div class="col-md-12">
        <button type="button" class="btn btn-primary center-block"
                              ng-click="">
          <i class="fa fa-search"></i>
          Publish All
        </button>
      </div>
      <div class="col-mid-5"></div>
    </div>
  </p>

  <p>
    <div class="row" ng-cloak ng-show="searchInProgress">
      <div class="col-md-8 col-md-offset-2">
        <div class="progress">
          <div
             class="progress-bar progress-bar-success progress-bar-striped active"
             role="progressbar" aria-valuenow="100" aria-valuemin="0"
                                                    aria-valuemax="100">
            <span class="sr-only">Publish in progress</span>
          </div>
        </div>
      </div>
    </div>
  </p>


</main>

{% endverbatim %}
