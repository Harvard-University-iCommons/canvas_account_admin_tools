{% load collections %}
{% load django_helpers %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="{% static 'favicon.ico' %}" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
                           href="{% static 'font-awesome-4.5.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
                           href="{% static 'bootstrap-3.3.6/dist/css/bootstrap.min.css' %}"
                           media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'publish_courses/css/main.css' %}" media="screen"/>

    {% if debug %}
    <script src="{% static 'jquery-2.2.2/jquery-2.2.2.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.6/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular-route.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular-sanitize.js' %}"></script>
    <script src="{% static 'angular-ui-bootstrap-1.3.2/ui-bootstrap-tpls-1.3.2.js' %}"></script>
    <script src="{% static 'djangular/js/django-angular.js' %}"></script>
    {% else %}
    <script src="{% static 'jquery-2.2.2/jquery-2.2.2.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.6/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular.min.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular-route.min.js' %}"></script>
    <script src="{% static 'angular-1.5.2/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'angular-ui-bootstrap-1.3.2/ui-bootstrap-tpls-1.3.2.min.js' %}"></script>
    <script src="{% static 'djangular/js/django-angular.min.js' %}"></script>
    {% endif %}
    {# fixes safari autocomplete issue #}
    {# (see https://github.com/angular/angular.js/issues/1460) #}
    <script src="{% static 'course_info/js/polyfills/autofill-event.js' %}"></script>
    <script src="{% static 'angular-drf/js/angular-drf.js' %}"></script>
    {% include 'django_auth_lti/resource_link_id.html' %}
    <script>
      window.globals.STATIC_URL = '{% settings_value "STATIC_URL" %}';
      window.school = '{{ school | safe }}';
    </script>
    <title>Publish Courses</title>
  </head>

  <body class="lti-tool" role="application" ng-app="PublishCourses">
    <div ng-view class="container-fluid"></div>
    <script src="{% static 'publish_courses/js/app.js' %}"></script>
    <script src="{% static 'canvas_account_admin_tools/js/services/angularDRFService.js' %}"></script>
    <script src="{% static 'canvas_account_admin_tools/js/services/DjangoAJAXConfigService.js' %}"></script>
    <script src="{% static 'canvas_account_admin_tools/js/services/ResourceLinkConfigService.js' %}"></script>
    <script src="{% static 'publish_courses/js/controllers/IndexController.js' %}"></script>
  </body>
</html>
