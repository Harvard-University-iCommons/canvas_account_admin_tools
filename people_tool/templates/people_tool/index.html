{% load collections %}
{% load django_helpers %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://static.tlt.harvard.edu/shared/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
                           href="https://static.tlt.harvard.edu/shared/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
                           href="https://static.tlt.harvard.edu/shared/bootstrap-3.3.6/dist/css/bootstrap.min.css"
                           media="screen"/>
    <link rel="stylesheet" type="text/css" href="https://static.tlt.harvard.edu/shared/datatables-1.10.15/media/css/jquery.dataTables.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'people_tool/css/main.css' %}" media="screen"/>
    {% if debug %}
    <script src="https://static.tlt.harvard.edu/shared/jquery-2.2.2/jquery-2.2.2.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/datatables-1.10.15/media/js/jquery.dataTables.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-route.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-sanitize.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-ui-bootstrap-1.3.2/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="{% static 'djng/js/django-angular.js' %}"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-datatables-0.5.4/dist/angular-datatables.js"></script>
    {% else %}
    <script src="https://static.tlt.harvard.edu/shared/jquery-2.2.2/jquery-2.2.2.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/datatables-1.10.15/media/js/jquery.dataTables.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-route.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-1.5.2/angular-sanitize.min.js"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-ui-bootstrap-1.3.2/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="{% static 'djng/js/django-angular.min.js' %}"></script>
    <script src="https://static.tlt.harvard.edu/shared/angular-datatables-0.5.4/dist/angular-datatables.min.js"></script>
    {% endif %}
    {# fixes safari autocomplete issue #}
    {# (see https://github.com/angular/angular.js/issues/1460) #}
    <script src="https://static.tlt.harvard.edu/shared/angular-drf/js/angular-drf.js"></script>
    <script src="{% static 'course_info/js/polyfills/autofill-event.js' %}"></script>
    {% include 'django_auth_lti/resource_link_id.html' %}

    <title>Search People</title>
  </head>

  <body class="lti-tool" role="application" ng-app="PeopleTool">
    <div ng-view class="container-fluid">
    </div>

    <script src="{% static 'people_tool/js/app.js' %}"></script>
    <script src="{% static 'people_tool/js/controllers/SearchController.js' %}"></script>
    <script src="{% static 'people_tool/js/controllers/CoursesController.js' %}"></script>
    <script src="{% static 'people_tool/js/directives/DisplayNameDirective.js' %}"></script>
    <script src="{% static 'people_tool/js/services/PersonInfoService.js' %}"></script>

  </body>
</html>
