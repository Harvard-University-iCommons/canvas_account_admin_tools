{% verbatim %}
<nav>
  <h3 class="breadcrumbs">
    {% endverbatim %}
    <a href="{% url 'dashboard_account' %}">Admin Console</a>
    {% verbatim %}
    <small><i class="fa fa-chevron-right"></i></small>
    <a href="#/">Search People</a>
    <small><i class="fa fa-chevron-right"></i></small>
    {{ personId }}
    <span ng-if="operationInProgress"><i class="fa fa-refresh fa-spin"></i></span>
  </h3>
</nav>

<main>

<div ng-if="messages.length" class="row" id="messages-container">
  <div class="col-sm-offset-2 col-sm-8">
    <div ng-repeat="message in messages">
      <uib-alert type="{{ message.type }}" id="message-alert-{{$index}}">
        <p class="message-text">
          {{ message.text }}
        </p>
      </uib-alert>
    </div>
  </div><!-- /.col-sm-8 -->
</div><!-- /row -->

<div class="row add-top-margin" id="person-courses-container"
     ng-show="showCourseListDataTable">
  <div class="col-sm-12" id="person-courses-inner-container">
    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
           dt-instance="dtInstance" class="table table-striped table-hover"
           id="person-courses-datatable">
    </table>
  </div>
</div>

</main>

{% endverbatim %}
