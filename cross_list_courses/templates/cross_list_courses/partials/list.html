{% verbatim %}

<nav>
  <h3>
    {% endverbatim %}
    <a href="{% url 'dashboard_account' %}">Admin Console</a>
    {% verbatim %}
    <small><i class="fa fa-chevron-right"></i></small>
    Cross Listing Single Pair of Courses
  </h3>
</nav>

<main>

<div class="row">
  <div class="col-xs-12" id="cross-listing-form-container">
    <div class="well form-inline" id="cross-listing-form-container">
      <form id="cross-listing-form" ng-submit="submitAddCrosslisting()">
        <div class="form-group">
          <label class="sr-only" for="primary-course">
            Enter Primary Course Instance ID
          </label>
          <input class="form-control" id="primary-course"
                 placeholder="Enter Primary Course Instance ID"
                 ng-disabled="operationInProgress"
                 ng-model="rawFormInput.primary">
          </input>
        </div>
        <div class="form-group">
          <label class="sr-only" for="secondary-course">
            Enter Secondary Course Instance ID
          </label>
          <input class="form-control" id="secondary-course"
                 placeholder="Enter Secondary Course Instance ID"
                 ng-disabled="operationInProgress"
                 ng-model="rawFormInput.secondary">
          </input>
        </div>
        <div class="form-group">
          <button id="submit-new-cross-listing-btn"
                  class="btn btn-primary" type="submit"
                  ng-disabled="operationInProgress || invalidInput()">
            Submit
            <span ng-if="operationInProgress == 'add'">
              <i class="fa fa-refresh fa-spin"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <uib-alert ng-if="message" type="{{message.alertType}}"
               id="result-message">
      <span>
        {{ message.text }}
      </span>
    </uib-alert>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <!-- begin cross listing table -->
    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
           dt-instance="dtInstance" class="table table-striped table-hover">

    </table>
    <!-- end cross listing table -->

  </div>
</div>

</main>

{% endverbatim %}
