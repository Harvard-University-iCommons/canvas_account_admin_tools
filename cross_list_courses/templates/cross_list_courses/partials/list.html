{% verbatim %}

<nav>
  <h3>
    {% endverbatim %}
    <a href="{% url 'dashboard_account' %}">Admin Console</a>
    {% verbatim %}
    <small><i class="fa fa-chevron-right"></i></small>
    Cross Listing Single Pair of Courses
  </h3>
</nav>

<main>

<div class="row">
  <div class="col-xs-12">
    <h4>Create a New Cross Listing Pair</h4>
  </div>
</div>
<div class="row" id="cross-listing-form-container">
  <div class="col-xs-12">
    <div class="well" id="cross-listing-form-well">
      <form id="cross-listing-form" ng-submit="submitAddCrosslisting()">
        <div class="row">
          <div class="form-group col-md-5">
            <label class="sr-only" for="primary-course">
              Enter Primary Course Instance ID
            </label>
            <input class="form-control" id="primary-course"
                   placeholder="Enter Primary Course Instance ID"
                   ng-disabled="operationInProgress"
                   ng-model="rawFormInput.primary">
            </input>
          </div>
          <div class="form-group col-md-5">
            <label class="sr-only" for="secondary-course">
              Enter Secondary Course Instance ID
            </label>
            <input class="form-control" id="secondary-course"
                   placeholder="Enter Secondary Course Instance ID"
                   ng-disabled="operationInProgress"
                   ng-model="rawFormInput.secondary">
            </input>
          </div>
          <div class="form-group col-md-2">
            <button id="submit-new-cross-listing-btn"
                    class="btn btn-primary" type="submit"
                    ng-disabled="operationInProgress || invalidInput()">
              <i class="fa fa-chain"></i>
              Pair Courses
              <span ng-if="operationInProgress == 'add'">
                <i class="fa fa-refresh fa-spin"></i>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<form class="form-horizontal"
      ng-submit="search()"
      novalidate
      id="search-form"
      name="searchForm">
  <div class="form-group"
       ng-disabled="operationInProgress">
    <label for="search-query-string"
           class="control-label col-xs-8 sr-only"
           id="search-form-label">
      Search:
    </label>
    <div class="col-xs-4" id="search-form-input-group">
      <div class="input-group">
        <input type="text" class="form-control" id="search-query-string"
               aria-label="Cross-listing search"
               ng-model="queryString"
               placeholder="School, course, term, or course instance ID">
        <div class="input-group-btn">
          <button type="submit"
                  class="btn btn-primary"
                  id="search-submit-button"
                  ng-disabled="operationInProgress || queryStringInvalid()">
            Search
          </button>
        </div><!-- /.input-group-btn -->
      </div><!-- /.input-group -->
    </div><!-- /div#search-form-input-group -->
  </div><!-- /.form-group -->
</form>

<div class="row" ng-if="operationInProgress" id="progress-bar-container">
  <div class="col-md-8 col-md-offset-2" id="progress-bar-inner-container">
    <uib-progressbar type="success" value="100"
                     class="progress-striped active">
      <span class="sr-only">Operation in progress</span>
    </uib-progressbar>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <uib-alert ng-if="message"
               type="{{message.alertType}}"
               id="result-message">
      <span> {{ message.text }} </span>
    </uib-alert>
  </div>
</div>

<div class="row" id="results-datatable-container" ng-show="showDataTable">
  <div class="col-md-12">
    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
           dt-instance="dtInstance" class="table table-striped table-hover"
           id="results-datatable">
    </table>
  </div>
</div>

</main>

{% endverbatim %}
